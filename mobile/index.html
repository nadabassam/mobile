<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <nav>

            <div class="logo">
                <img src="images/photo_2020-09-17_18-28-36.jpg" alt="Logo">
            </div> <!-- .logo -->

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div><!-- .nav-links -->

        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="mobile">

            <div id="circle">

                <div class="feature one">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh</p>
                    </div>
                </div> <!-- .feature Battery -->

                <div class="feature two">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div> <!-- .feature camera -->

                <div class="feature three">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div> <!-- .feature Processor-->

                <div class="feature four">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div> <!-- .feature Display -->

            </div> <!-- .circle -->

        </div> <!-- .information -->

        <div class="controls">
            <img src="images/icons8-upward-arrow-64%20(1).png" id="Up">
            <h3>Feature</h3>
            <img src="images/icons8-upward-arrow-64%20(1).png" id="down">
        </div> <!-- controls -->

    </div><!-- .main -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
